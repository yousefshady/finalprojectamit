{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% load crispy_forms_filters %}
{% block title %}Update profile{% endblock title %}
{% block content %}

        <br>
        <h1>Update profile</h1>
        <br>
        <br>

    </form>
    </div>
{% endblock content %}
