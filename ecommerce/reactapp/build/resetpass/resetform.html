{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% load crispy_forms_filters %}
{% block content %}
<div class="container resetcont">
    <h1>Password reset form</h1>
    <br>
<form method="POST">
    {% csrf_token %}
    {{form| crispy}}
    <button type="submit" class="btn btn-primary">Change my password</button>
</form>
</div>
{% endblock content %}
