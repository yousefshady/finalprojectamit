{% extends 'base.html' %}
{% block title %}Checkout{% endblock title %}
{% block content %}
{% load crispy_forms_tags %} 
{% load crispy_forms_filters %}
<div class="container">
<br>
<h1>Checkout</h1>
<br>
<h3>Total price: EGP {{ cart.gettotalcost }} </h3>
<br>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Checkout</button>
</form>
{% endblock %}
